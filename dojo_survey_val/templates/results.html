<!DOCTYPE hmtl>
<html>
<head>
    <meta charset="utf-8">
    <title>Dojo Survey Results</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css')}}">
    <script type="text/javascript" src="{{ url_for('static',filename='js/base.js')}}"></script>
</head>
  <body>
      <div class="container">
          <div id="results-wrap">
              <div class="results">
                  <h2> Submitted Info </h2>
                  <table>
                      <tr>
                          <td> Name </td>
                          <td> {{name}} </td>
                      </tr>
                      <tr>
                          <td> Dojo Location: </td>
                          <td> {{location}} </td>
                      </tr>
                      <tr>
                          <td> Favorite Language </td>
                          <td> {{language}} </td>
                      </tr>
                      <tr>
                          <td> Comment </td>
                          <td> {{comments}}</td>
                      </tr>
                  </table>
              </div>
          </div>
      </div>
  </body>
</html>
